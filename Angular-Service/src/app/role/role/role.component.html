      <input class="form-control" type="text" name="name" ngModel />
      <br />
      <label for="id">ID:</label>
      <input class="form-control" type="text" name="id" ngModel />
      <br />

      <button type="submit">Kaydet</button>
     
    </form>

    <button (click)="editNewRole(roleForm)">GÃ¼ncelle</button>
    <br>
    <button (click)="deleteNewRole(roleForm)">Sil</button>
  </div>
</div>

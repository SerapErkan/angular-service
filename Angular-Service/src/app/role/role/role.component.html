<div class="row">
  <div class="col-md-4 offset-md-3">
    <form
      #roleForm="ngForm"
      class="form-group"
      (ngSubmit)="addNewRole(roleForm)"
    >
      <label for="name">Name:</label>
      <input class="form-control" type="text" name="name" ngModel />
      <br />
      <button type="submit">kaydet</button>
    </form>
  </div>
</div>

<ul>
  <li *ngFor="let role of rolesData[0]?.data">
    ID: {{ role._id }} - NAME :{{ role.name }}
  </li>
</ul>
